<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <rect width="512" height="512" rx="100" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Large "V" Letter for VectorShift -->
  <path d="M 140 140 L 220 360 L 300 140" 
        stroke="url(#whiteGlow)" 
        stroke-width="35" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        opacity="0.95"/>
  
  <!-- Pipeline Flow Lines (Right Side) -->
  <line x1="320" y1="180" x2="420" y2="180" stroke="white" stroke-width="25" stroke-linecap="round" opacity="0.9"/>
  <line x1="320" y1="256" x2="420" y2="256" stroke="white" stroke-width="25" stroke-linecap="round" opacity="0.9"/>
  <line x1="320" y1="332" x2="420" y2="332" stroke="white" stroke-width="25" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Connection Nodes -->
  <circle cx="420" cy="180" r="20" fill="white" opacity="0.95"/>
  <circle cx="420" cy="256" r="20" fill="white" opacity="0.95"/>
  <circle cx="420" cy="332" r="20" fill="white" opacity="0.95"/>
  
  <!-- Decorative Glow Circles -->
  <circle cx="420" cy="180" r="30" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
  <circle cx="420" cy="256" r="30" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
  <circle cx="420" cy="332" r="30" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Subtle Background Pattern -->
  <circle cx="256" cy="256" r="200" stroke="white" stroke-width="2" fill="none" opacity="0.1"/>
  <circle cx="256" cy="256" r="240" stroke="white" stroke-width="2" fill="none" opacity="0.05"/>
</svg>
